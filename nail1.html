    <title>
    ソフトジェルとハードジェルの違い
    </title>
    
    <body>
    <br/>ジェルネイルには大きく分けて
    <br/>ソフトジェルとハードジェルの
    <br/>２種類があります。
    <br/>
    <br/>どちらにも利点・欠点があり、
    <br/>
    <br/>ソフトジェルは
    <br/>軽くてつけ心地がいいですが、
    <br/>ネイルが取れてしまいやすいです。
    <br/>ハードジェルは
    <br/>丈夫でなかなか取れることはないですが、
    <br/>落とすときに時間と手間がかかります。
    </body>
    </head>
</html>
