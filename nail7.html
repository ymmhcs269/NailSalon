<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>
        ジェルネイルのオフ
    </title>
    <body>
        <br/>ジェルネイルを落とすときは
        <br/>ソフトジェルかハードジェルかによって
        <br/>落とし方は変わります。
        <br/>
        <br/>ソフトジェルは自分で
        <br/>道具を揃えれば自分でオフすることも可能です。
        <br/>でも無理やり手で剥がそうとしてしまうと
        <br/>爪が痛んでしまいます。
        <br/>
        <br/>ハードジェルは専用の機械が必要になるので
        <br/>基本的にはオフはネイルサロンで
        <br/>やることになります。
        <br/>また機械でも削ってオフをするので
        <br/>爪に対する負担は大きくなります。
    </body>
    </head>
</html>
