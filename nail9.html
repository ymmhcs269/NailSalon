    <title>
        マットネイルとは
    </title>
    <body>
        マットネイルは
        通常のジェルネイルの艶を少し削ったものです。
        表面を少し削ることで
        落ち着いたネイルに見せることができます。
        
        しかし、汚れが通常のジェルネイルと比べて
        つきやすいため
        特に明るい色のマットネイルは
        すぐに汚れてしまいやすいです。
    </body>
    </head>
</html>
