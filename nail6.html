    <title>
        スカルプって何？？
    </title>
    <body>
        <br/>スカルプは、「スカルプチュア」の略です。
        <br/>自分の爪にあったつけ爪を作るので、
        <br/>見た目は自然なのですが、
        <br/>自分の本当の爪の長さよりも
        <br/>長く見せることが可能になります。
    </body>
