    <title>
        家でジェルネイルをすることは可能？
    </title>
    <body>
        専用の道具を買えば誰でも
        家でジェルネイルをすることはできます。
        
        ポリッシュ（マニキュア）よりも
        技術が必要なのと
        ジェルネイルをするために揃えないといけない
        道具は増えてしいます。
        
        しかし、自分でできるようになると
        自分の好きなデザインを
        安くできるようになります_
    </body>
    </head>
</html>
