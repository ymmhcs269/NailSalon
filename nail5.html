    <title>
        爪に対しての負担は大丈夫？？
    </title>
    <body>
        <br/>ジェルネイルは、
        <br/>爪が割れやすい人にとって
        <br/>爪の補強の役割も担います。
        <br/>
        <br/>しかし、ネイルを落とすときに
        <br/>爪が薄くなってしまうことや、
        <br/>以前よりも爪が折れやすくなる
        <br/>こともあります。
    </body>
    </head>
</html>
