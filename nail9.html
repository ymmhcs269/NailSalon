    <title>
        マットネイルとは
    </title>
    <body>
        <br/>マットネイルは
        <br/>通常のジェルネイルの艶を少し削ったものです。
        <br/>表面を少し削ることで
        <br/>落ち着いたネイルに見せることができます。
        <br/>
        <br/>しかし、汚れが通常のジェルネイルと比べて
        <br/>つきやすいため
        <br/>特に明るい色のマットネイルは
        <br/>すぐに汚れてしまいやすいです。
    </body>
    </head>
</html>
