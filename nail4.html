    <title>
        ジェルネイルとは？？
    </title>
    <body>
        <br/>ジェルネイルは、
        <br/>ゲル状の合成樹脂を主成分とした液体を
        <br/>紫外線・可視光線で硬化させるネイル方法です。
        <br/>
        <br/>一般的なポリッシュ（マニキュア）と違って
        <br/>３～４週間ほど保ち、爪の保護の役割にもなります。
    </body>
    </head>
</html>
